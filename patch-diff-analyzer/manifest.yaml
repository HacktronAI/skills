metadata:
  name: "patch-diff-analyzer"
  version: "1.0.0"
  author: "@hacktron"
  type: "tool"

interface:
  display_name: "Patch Diff Analyzer"
  description: >
    Specialized in reverse-engineering compiled binaries (JARs, DLLs). 
    Use this when the user asks to compare versions, find security fixes, 
    or analyze binary patches.
  triggers:
    - "decompile"
    - "diff jar"
    - "security patch"

runtime:
  system_dependencies:
    - name: "git"
      required: true
      install_hint: "sudo apt install git"
    - name: "jadx"
      required: true
      install_hint: "brew install jadx"
    - name: "ilspycmd"
      required: true
      install_hint: "dotnet tool install -g ilspycmd"